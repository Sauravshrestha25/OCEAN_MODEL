<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Prediction Results</title>
    <link rel="stylesheet" href="static/style.css">

</head>
<body>
    <div class="container">
        <h1 class="mt-5">Your Personality Traits</h1>
        <div class="row mt-4">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Trait</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for trait, score in traits.items() %}
                        <tr>
                            <td>{{ trait }}</td>
                            <td>{{ score }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <a href="/" class="btn btn-primary mt-3">Try Again</a>
    </div>
</body>
</html>
